<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 200px;
            padding: 15px;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            font-size: 14px;
        }

        .header {
            text-align: center;
            margin-bottom: 15px;
        }

        .title {
            font-weight: 600;
            color: #0a66c2;
        }

        button {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #0a66c2;
            background: #0a66c2;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
        }

        button:hover {
            background: #004182;
        }

        .info {
            font-size: 11px;
            color: #666;
            margin-top: 12px;
            line-height: 1.4;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="title">LinkedIn Jobs Quick Next</div>
    </div>

    <button id="toggleButton">Hide Button</button>

    <div class="info">
        The floating Next button is draggable.
    </div>

    <script src="popup.js"></script>
</body>
</html>
